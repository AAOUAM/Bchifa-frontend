
<div class="row flex-grow-1 mb-4 align-items-center text-white banner" style="min-height: 40vh">
  <div class="col-12 text-center">
    <h1 class="display-4 fw-bold">Bienvenue sur notre plateforme</h1>
    <p class="lead">Un espace conçu pour répondre à vos besoins, que vous soyez patient ou docteur.</p>
  </div>
</div>


<div id="bannerCarousel" class="carousel slide shadow rounded" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="im1.jpg" class="d-block w-100 banner-img" alt="Image de bienvenue 1">
    </div>
    <div class="carousel-item">
      <img src="im2.jpg" class="d-block w-100 banner-img" alt="Image de bienvenue 2">
    </div>
    <div class="carousel-item">
      <img src="im3.jpg" class="d-block w-100 banner-img" alt="Image de bienvenue 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container text-center mt-5">
  <h3 class="special-title fw-bold mb-4">Vous êtes ?</h3>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg w-100 mb-3 shadow"  (click)="makePatient()" routerLink="/homepatient">
        Je suis Patient
      </button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-secondary btn-lg w-100 mb-3 shadow" (click)="makeDoctor()" routerLink="/homedocteur">
        Je suis Docteur
      </button>
    </div>
  </div>
</div>

<div class="container stats-section mt-5">
  <h3 class="text-center special-title fw-bold mb-4">Quelques chiffres</h3>
  <div class="row text-center">
    <div class="col-md-4">
      <h2 class="text-primary fw-bold">10k+</h2>
      <p>Patients satisfaits</p>
    </div>
    <div class="col-md-4">
      <h2 class="text-primary fw-bold">500+</h2>
      <p>Docteurs qualifiés</p>
    </div>
    <div class="col-md-4">
      <h2 class="text-primary fw-bold">100+</h2>
      <p>Spécialités disponibles</p>
    </div>
  </div>
</div>

<div class="container recommendations-section mt-5">
  <h3 class="text-center special-title fw-bold mb-4">Nos recommandations</h3>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let rec of recommendations">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold text-primary">{{ rec.title }}</h5>
          <p class="card-text text-muted">{{ rec.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
