<div class="filter-container shadow-sm p-3 d-flex align-items-center gap-3 flex-wrap">
  <!-- Filtre pour le prix -->
  <div class="dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="priceDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-currency-dollar"></i> Prix
    </button>
    <ul class="dropdown-menu" aria-labelledby="priceDropdown">
      <li *ngFor="let price of priceOptions">
        <label class="dropdown-item">
          <input type="checkbox" [value]="price" (change)="updateFilter('price', price)" />
          {{ price }}
        </label>
      </li>
    </ul>
  </div>

  <!-- Filtre pour la disponibilité -->
  <div class="dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="availabilityDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-calendar"></i> Disponibilité
    </button>
    <ul class="dropdown-menu" aria-labelledby="availabilityDropdown">
      <li *ngFor="let availability of availabilityOptions">
        <label class="dropdown-item">
          <input type="checkbox" [value]="availability" (change)="updateFilter('availability', availability)" />
          {{ availability }}
        </label>
      </li>
    </ul>
  </div>

  <!-- Filtre pour le genre de consultation -->
  <div class="dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="consultationTypeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Genre de Consultation
    </button>
    <ul class="dropdown-menu" aria-labelledby="consultationTypeDropdown">
      <li *ngFor="let type of consultationTypeOptions">
        <label class="dropdown-item">
          <input type="checkbox" [value]="type" (change)="updateFilter('consultationType', type)" />
          {{ type }}
        </label>
      </li>
    </ul>
  </div>

  <!-- Plus de filtres -->
  <div class="dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="moreFiltersDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-funnel"></i> Plus de filtres
    </button>
    <ul class="dropdown-menu" aria-labelledby="moreFiltersDropdown">
      <li *ngFor="let filter of moreFiltersOptions">
        <label class="dropdown-item">
          <input type="checkbox" [value]="filter" (change)="updateFilter('moreFilters', filter)" />
          {{ filter }}
        </label>
      </li>
    </ul>
  </div>
</div>
